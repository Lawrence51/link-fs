version: '3.9'
services:
  mysql:
    image: mysql:8.0
    container_name: ds_events_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ds_events
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
  adminer:
    image: adminer:4
    container_name: ds_events_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - mysql
  backend:
    image: node:18-alpine
    container_name: ds_events_backend
    working_dir: /app
    environment:
      DB_HOST: mysql
      CI: "true"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: >
      sh -lc "npm i -g pm2 && npm install --loglevel=warn && pm2-runtime start npm --name link-fs-backend -- run dev"
    depends_on:
      - mysql
  nginx:
    image: nginx:alpine
    container_name: ds_events_nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mysql
      - backend
volumes:
  mysql_data:

version: '3.9'
services:
  mysql:
    image: mysql:8.0
    container_name: ds_events_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ds_events
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    networks:
      - app-net
  adminer:
    image: adminer:4
    container_name: ds_events_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - mysql
    networks:
      - app-net
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ds_events_backend
    environment:
      DB_HOST: mysql
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
    # 调试期暴露后端端口，便于直接验证 http://<host>:3000/events
    ports:
      - '3000:3000'
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://127.0.0.1:3000/events/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks:
      - app-net
  nginx:
    image: nginx:alpine
    container_name: ds_events_nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mysql
      - backend
    networks:
      - app-net
volumes:
  mysql_data:

networks:
  app-net:
    driver: bridge
